<script>$('.wiiuii-words-li').on('click', function(){
var $wiiuii_comment=$('#comment');
var wiiuii_com_text=$(this).find('span').text();
var wiiuii_com_original=$wiiuii_comment.val();
$wiiuii_comment.val(wiiuii_com_original ? wiiuii_com_original + '  ' + wiiuii_com_text:wiiuii_com_text);
$('.wiui_words').removeClass('open');
});
var OriginTitile=document.title,
titleTime;
document.addEventListener("visibilitychange",
function(){
if(document.hidden){
document.title="死鬼，你别走吖 Σ(っ °Д °;)っ";
clearTimeout(titleTime)
}else{
document.title="(/≧▽≦/)你又回来啦！ " ;
titleTime=setTimeout(function(){
document.title=OriginTitile
},
2000)
}});
if(document.querySelectorAll(".but-download .badg")!=undefined){
const reg=/[a-zA-z0-9]/ig;
const copy=document.querySelectorAll(".but-download .badg");
for (let i=0; i < copy.length; i++){
copy[i].index=i;
copy[i].setAttribute("data-toggle", "tooltip");
copy[i].setAttribute("data-original-title", "点击复制");
copy[i].addEventListener("click", copyOperation);
};
function copyOperation(){
var oInput=document.createElement("input");
let text=this.innerText;
text=text.match(reg).join("");
oInput.value=text;
document.body.appendChild(oInput);
oInput.select();
document.execCommand ("Copy");
oInput.className="oInput";
oInput.style.display="none";
this.setAttribute("data-original-title", "已复制");
};};</script>
