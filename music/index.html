<script type="text/javascript">
var cookie_header = "FurBBSPlayer_";
function queryURLParams(url) {
let pattern = /(\w+)=(\w+)/ig;
let parames = {};
url.replace(pattern, ($, $1, $2) => {
parames[$1] = $2;
});
return parames;
}
function getCookie(name)
{    
var arr,reg=new RegExp("(^| )"+cookie_header+name+"=([^;]*)(;|$)");
if(arr=document.cookie.match(reg))
return unescape(arr[2]);
else
return null; 
}
function setCookie(cname,cvalue,exdays)
{
var d = new Date();
d.setTime(d.getTime()+(exdays*24*60*60*1000));
var expires = "expires="+d.toGMTString();
document.cookie = cookie_header + cname + "=" + cvalue + "; " + expires;
}
function delCookie(name) {
var exp = new Date();
exp.setTime(exp.getTime() - 1);
var cval = getCookie(name);
if (cval != null)
document.cookie = cookie_header + name + "=" + cval + ";expires=" + exp.toGMTString();
}
function Percentage(num, total) { 
if (num == 0 || total == 0){
return 0;
}
return (Math.round(num / total * 10000) / 100.00);
}
function removalDuplicate(dataList, byName) {
var result = [];
var tem = {};
for (var i = 0; i < dataList.length; i++) {
if (!tem[dataList[i][byName]]) {
    result.push(dataList[i]);
    tem[dataList[i][byName]] = 1;
}
}
return result;
}
var default_id = 7790239699;
var now_id = default_id;
var collection_mode_use = "0";
if(getCookie("user_music_id")){
now_id = getCookie("user_music_id");
}
if(getCookie("collection_mode_use")){
collection_mode_use = getCookie("collection_mode_use");
}
get_and_apply(now_id,collection_mode_use);
function get_and_apply(id,use_collection_mode){
/** destroy history */
$.getJSON("https://api.i-meto.com/meting/api?server=netease&type=playlist&id="+id,function(data){
if(data.length==0){
    get_and_apply(default_id,use_collection_mode);
    return;
}
if(use_collection_mode=="1"){
    var new_id = [];
    var last_save_data;
    var is_change = true; // [{"1":"a","2":"b","3":"c"}]
    try{
        if(JSON.parse(getCookie("user_music_collect")).length!=0){
            last_save_data = JSON.parse(getCookie("user_music_collect"));
        }else{
            last_save_data = [];
            swal("模式切换错误!", `您的收藏夹为空，无法使用该模式!`, "error");
            setCookie("collection_mode_use","0",360);
            is_change = false;
        }
    } catch(e){
        last_save_data = [];
        swal("模式切换错误!", `您的收藏夹为空，无法使用该模式!`, "error");
        setCookie("collection_mode_use","0",360);
        is_change = false;
    }
    for(new_id_num in data){
        var netease_music_id = queryURLParams(data[new_id_num]["url"])["id"];
        for(last_save_data_num in last_save_data){
            if(last_save_data[last_save_data_num]["list_id"]==id){
                if(last_save_data[last_save_data_num]["netease_id"]==netease_music_id){
                    new_id.push(data[new_id_num]);
                }
            }
        }
        // if(queryURLParams(data["url"])["id"])
    }
    if(is_change){
        data = removalDuplicate(new_id,"title");
    }
}
const ap = new APlayer({
    container: document.getElementById('MusicPlayer'),
    order:"random",
    mini: false,
    autoplay: false,
    theme: '#4080FF',
    loop: 'all',
    lrcType: 3,
    preload: 'auto',
    volume: 0.7,
    mutex: true,
    listFolded: true,
    audio: data
});
var is_show_lrc_in_bottom = false;
$(".aplayer-change-mudic-id").off("click").on("click", () => {
    swal({
      text: '输入自定义的id(目前仅支持网易云 留空使用默认,设置完成后请刷新网页)',
      content: "input",
      button: {
        text: "设置!",
        closeModal: false,
      },
    }).then(function(res){
        setCookie("user_music_id",res,360);
        swal.close();
    })
});
$(".aplayer-change_player_list_mode").off("click").on("click", () => {
    delCookie("collection_mode_use");
    if(use_collection_mode=="0"){
        setCookie("collection_mode_use","1",360);
        ap.destroy();
        swal("模式切换成功!", `您已成功更换模式为使用收藏夹!`, "success");
        get_and_apply(now_id,"1")
    }else{
        setCookie("collection_mode_use","0",360);
        ap.destroy();
        swal("模式切换成功!", `您已成功更换模式为不使用收藏夹!`, "success");
        get_and_apply(now_id,"0")
    }
})
$(".aplayer-show-lrc-bottom").off("click").on("click", () => {
    if(is_show_lrc_in_bottom){
        document.querySelector(".aplayer-lrc").classList.remove("aplayer-lrc-bottom");
        is_show_lrc_in_bottom = false;
    }else{
        document.querySelector(".aplayer-lrc").classList.add("aplayer-lrc-bottom");
        is_show_lrc_in_bottom = true;
    }
})
document.oncontextmenu = function(){
    return false;
}
document.onclick = function(){
    document.querySelector(".PopupWindow").style.display="none";
}
$(".aplayer-list").off("mousedown").on("mousedown", (e) => {
    var netease_music_id,netease_music_url,music_data,music_id;
    if(e.target.querySelector(".aplayer-list-index")){
        music_id = e.target.querySelector(".aplayer-list-index").innerHTML;
    }else{
        music_id = e.target.parentNode.getElementsByTagName("span")[1].innerHTML
    }
    music_data = data[music_id-1];
    netease_music_id = queryURLParams(music_data["url"])["id"];
    netease_music_url = "http://music.163.com/song?id="+netease_music_id;
    if(e.button==2){
        document.querySelector(".PopupWindow").getElementsByTagName("li")[0].setAttribute("onclick","location.href='"+netease_music_url+"';")
        document.querySelector(".PopupWindow").style.display = "block";
        document.querySelector(".PopupWindow").style.left = Percentage(e.clientX,document.body.offsetWidth)+7 + "%";
        document.querySelector(".PopupWindow").style.top = Percentage(e.clientY,document.body.offsetHeight)-4 + "%";
        $(".PopupWindow_li_1").off("click").on("click", () => { // 将音乐添加的收藏夹
            var save_data = `{"list_id":"${id}","netease_id":"${netease_music_id}","player_id":"${music_id}"}`;
            var last_save_data; // [{"1":"a","2":"b","3":"c"}]
            try{
                if(JSON.parse(getCookie("user_music_collect")).length!=0){
                    last_save_data = JSON.parse(getCookie("user_music_collect"));
                }else{
                    last_save_data = [];
                }
            } catch(e){
                last_save_data = [];
            }
            delCookie("user_music_collect");
            last_save_data.push(JSON.parse(save_data))
            setCookie("user_music_collect",JSON.stringify(last_save_data),360);
            swal("歌曲收藏成功!", `您已成功收藏名称为：${music_data.title}的歌曲，您可以切换播放模式来显示你收藏的歌曲!`, "success");
        })
        $(".PopupWindow_li_2").off("click").on("click", () => { // 将音乐移出收藏夹
            var last_save_data;
            var is_del_music = false;
            var new_save_data = [];
            try{
                if(JSON.parse(getCookie("user_music_collect")).length!=0){
                    last_save_data = JSON.parse(getCookie("user_music_collect"));
                }else{
                    last_save_data = [];
                }
            } catch(e){
                last_save_data = [];
            }
            delCookie("user_music_collect");
            for(list_one_num in last_save_data){
                var inlist_list_id = last_save_data[list_one_num]["list_id"];
                var inlist_netease_id = last_save_data[list_one_num]["netease_id"];
                var inlist_player_music_id = last_save_data[list_one_num]["player_id"];
                if(inlist_list_id==id){
                    if(inlist_netease_id==netease_music_id){
                        is_del_music = true;
                        continue;
                    }
                }
                new_save_data.push(last_save_data[list_one_num]);
            }
            if(is_del_music){
                swal("歌曲删除成功!", `您已成功从${id}的歌单的收藏夹中删除名称为：${music_data.title}的歌曲!`, "success");
            }else{
                swal("歌曲删除失败!", `您的${id}的歌单中的收藏夹没有名称为：${music_data.title}的歌曲，无法删除!`, "warning");
            }
            setCookie("user_music_collect",JSON.stringify(new_save_data),360);
        })
        return false;
    }
})
});
}
</script>
